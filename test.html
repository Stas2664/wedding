<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Тест Lightbox</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .portfolio-image {
            position: relative;
        }
        .portfolio-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .portfolio-image img:hover {
            transform: scale(1.05);
        }
        .portfolio-image a {
            display: block;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .debug-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Тест Lightbox - Проверка функциональности</h1>
        
        <div class="debug-info">
            <strong>Отладка:</strong> Откройте консоль браузера (F12) для просмотра логов
        </div>
        
        <div class="portfolio-items test-grid">
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <a href="фото для сайта/photo_2025-08-25_00-56-42.jpg">
                        <img alt="Тест 1" src="фото для сайта/photo_2025-08-25_00-56-42.jpg"/>
                    </a>
                </div>
            </div>
            
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <a href="фото для сайта/photo_2025-08-25_00-56-39.jpg">
                        <img alt="Тест 2" src="фото для сайта/photo_2025-08-25_00-56-39.jpg"/>
                    </a>
                </div>
            </div>
            
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <a href="фото для сайта/photo_2025-08-25_00-56-36.jpg">
                        <img alt="Тест 3" src="фото для сайта/photo_2025-08-25_00-56-36.jpg"/>
                    </a>
                </div>
            </div>
            
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <a href="фото для сайта/photo_2025-08-25_00-56-33.jpg">
                        <img alt="Тест 4" src="фото для сайта/photo_2025-08-25_00-56-33.jpg"/>
                    </a>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px; text-align: center; color: #666;">
            <p><strong>Инструкции:</strong></p>
            <p>1. Кликните на любое изображение</p>
            <p>2. Используйте кнопки ← → для пролистывания</p>
            <p>3. Нажмите × или Esc для закрытия</p>
            <p>4. Проверьте консоль браузера для отладочной информации</p>
        </div>
    </div>
    
    <script src="lightbox.js"></script>
</body>
</html>
